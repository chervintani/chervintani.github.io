<html>

<head>
  <title>ChervMOWS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://kit.fontawesome.com/a1813e4a30.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <link rel="icon" href="src/logo.png" type="image/gif" sizes="16x16">
  <link href="src/style.css" rel="stylesheet">
</head>


<body>
  <!-- Image and text -->
  <nav class="navbar navbar-dark bg-primary sticky-top">
    <a href="#" id="header">
      <h2><b>MQTT over Web Socket</h2>
    </a>
  </nav>
  <div class="jumbotron text-center">
    <h5>Powered by:</h5>
    <img src="https://mosquitto.org/images/mosquitto-text-side-28.png" style='width:100%;' border="0" alt="Null">
    <br><br>
    <div class="card-deck">
      <div class="card">
        <div class="card-header" style="background: #428eff; color: white">Broker</div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="email_address" class="col-md-4 col-form-label text-md-right"><b>Address: </b></label>
              <div class="col-md-6">
                <input type="text" id="broker" class="form-control" name="email-address" value="wss://test.mosquitto.org:8081/mqtt"
                  id="address">
              </div>
            </div>

            <div class="col-md-6 offset-md-5">
              <button type="button" class="btn btn-success" id="connectBtn"><i class="fas fa-plug"></i> Connect</button>&nbsp&nbsp&nbsp&nbsp
              <button type="button" class="btn btn-danger" id="disconnectBtn"><i class="far fa-times-circle"></i>
                Disconnect</button>
            </div><br>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right"><b>Status:</b></label>
              <div class="col-md-6">
                <input type="text" id="status" class="form-control" name="email-address" disabled>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header" style="background: #428eff; color: white">Publish</div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="email_address" class="col-md-4 col-form-label text-md-right"><b>Topic: </b></label>
              <div class="col-md-6">
                <input type="text" id="topic" class="form-control" name="email-address" autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="email_address" class="col-md-4 col-form-label text-md-right"><b>Payload: </b></label>
              <div class="col-md-6">
                <input type="text" id="payload" class="form-control" name="email-address" autofocus>
              </div>
            </div>
            <div class="col-md-6 offset-md-6">
              <button type="button" class="btn btn-warning" id="publishBtn"><i class="far fa-paper-plane"></i> Publish</button>
            </div><br>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header" style="background: #428eff; color: white">Subscribe</div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="email_address" class="col-md-4 col-form-label text-md-right"><b>Topic: </b></label>
              <div class="col-md-6">
                <input type="text" id="subscriber" class="form-control" name="email-address">
              </div>
            </div>
            <div class="col-md-6 offset-md-5">
              <button type="button" class="btn btn-success" id="subscribeBtn"><i class="far fa-bell"></i> Subscribe</button>&nbsp&nbsp&nbsp&nbsp
              <button type="button" class="btn btn-danger" id="unsubscribeBtn"><i class="far fa-bell-slash"></i>
                Unsubscribe</button>
            </div><br>
          </form>
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center" id="subscribe">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" style="background: #428eff; color: white">Incoming messsages</div>
          <div class="card-body">
            <div style="overflow-x:auto;">
              <table>
                <tr style="background: #26548c; color: white">
                  <th>Topic</th>
                  <th>Payload</th>
                  <th>Time Stamp</th>
                </tr>
                <tbody id="table">
                </tbody>
              </table><br>
              <button type="button" class="btn btn-danger" id="delete"><i class="far fa-trash-alt"></i> Clear all</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer class="bg-white">
  <div class="container py-3">
    <ul class="list-inline text-center">
      <li class="list-inline-item lead"><b>Created by: Chervz@2021</b></li><br>
      <li class="list-inline-item"><a href="https://passerellesnumeriques.org">
          <h5> Passerelles Numeriques Philippines</h5>
        </a></li>
    </ul>
  </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
  crossorigin="anonymous"></script>
<script src="src/scripts/browserMqtt.js"></script>
<script src="src/scripts/controller.js"></script>

</html>
